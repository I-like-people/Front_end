<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="crud.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mypost">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url" />
        <label for="floatingInput">닉네임</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="comment"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">응원댓글</label>

        <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label
            for="star5"
            class="full"
            title="Awesome"
          ></label>
          <input type="radio" id="star4.5" name="rating" value="4.5" /><label
            for="star4.5"
            class="half"
          ></label>
          <input type="radio" id="star4" name="rating" value="4" /><label
            for="star4"
            class="full"
          ></label>
          <input type="radio" id="star3.5" name="rating" value="3.5" /><label
            for="star3.5"
            class="half"
          ></label>
          <input type="radio" id="star3" name="rating" value="3" /><label
            for="star3"
            class="full"
          ></label>
          <input type="radio" id="star2.5" name="rating" value="2.5" /><label
            for="star2.5"
            class="half"
          ></label>
          <input type="radio" id="star2" name="rating" value="2" /><label
            for="star2"
            class="full"
          ></label>
          <input type="radio" id="star1.5" name="rating" value="1.5" /><label
            for="star1.5"
            class="half"
          ></label>
          <input type="radio" id="star1" name="rating" value="1" /><label
            for="star1"
            class="full"
          ></label>
          <input type="radio" id="star0.5" name="rating" value="0.5" /><label
            for="star0.5"
            class="half"
          ></label>
        </fieldset>
      </div>

      <button onclick="save_comment()" type="button" class="btn btn-dark">
        등록
      </button>
    </div>
    <div class="mycards" id="comment-list">
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>잘부탁드려요</p>
            <footer class="blockquote-footer">ㅁㅁㅁ</footer>
          </blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
